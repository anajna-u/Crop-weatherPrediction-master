<head>
    <meta charset="UTF-8">

<body style="background-size: cover; background-repeat: no-repeat; background-image: url(https://w0.peakpx.com/wallpaper/972/359/HD-wallpaper-the-field-peacful-large-farming-nature-field-agriculture-rural-vast-calm-green-huge.jpg);">
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">FORECAST WEATHER AND CROP YEILD PREDICTION</a>
            </div>
        </div>
    </nav>

    <!-- <p><b>
        State Name: {{ statename }} <br>
        Crop Name: {{ cropname }} </b>
    </p>

    <br><br><br> -->

    <div class="container">

        <form action="{{ url_for('predict') }}" method="post">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Temperature</h5>
                            <!-- Temperature Data -->
                            <input type="number" name="temp" id="temp" step="0.1" min="8.82" max="44.00" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Nitrogen  -->
                            <h5 class="card-title">Nitrogen(N)</h5>
                            <input type="number" name="nitro" id="nitro" step="0.1" min="0.00" max="140.00" required>


                        </div>
                    </div>
                </div>


            </div>
            <br><br><br>



            <div class="row">

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Potassium -->
                            <h5 class="card-title">Potassium(K)</h5>
                            <input type="number" name="pot" id="pot" step="0.1" min="5.00" max="205.00" required>


                        </div>
                    </div>
                </div>



                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Phosphorus  -->
                            <h5 class="card-title">Phosphorus(P)</h5>
                            <input type="number" name="phos" id="phos" step="0.1" min="5.00" max="145.00" required>

                        </div>
                    </div>
                </div>
            </div>

            <br><br><br>


            <div class="row">


                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Rainfall-->
                            <h5 class="card-title">RainFall (Cm)</h5>
                            <input type="number" name="rain" id="rain" step="0.1" min="20.21" max="298.56" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!--Humidity hum 19.6000 - 98.9999 -->
                            <h5 class="card-title">Humidity</h5>
                            <input type="number" name="hum" id="hum" step="0.1" min="14.25" max="99.98" required>
                        </div>
                    </div>
                </div>



            </div>
            <br><br><br>


            <div class="row">


                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!--Soil Ph ph 1.4100 8.9999 -->
                            <h5 class="card-title">Ph of the Soil</h5>
                            <input type="number" name="ph" id="ph" step="0.1" min="3.50" max="9.93" required>


                        </div>
                    </div>
                </div>
            </div>
            <br><br><br>

            <center>
            <input type="submit" value="Submit" class="btn btn-success" ></center>
    <br><br>
    <p style="font-size: 32px; color:black; background-color: greenyellow;"><b>
    State Name: {{ statename }} <br>
    Crop Name: {{ cropname }} </b></p>
        
            <br><br><br>
        </form>
        <br><br>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
